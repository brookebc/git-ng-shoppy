<div>
	<ul class="nav nav-pills pull-right">
		<li><a ng-href="#">Home</a></li>
		<li><a ng-href="#/blog">Blog</a></li>
		<li class="active"><a ng-href="#/shop">Shop</a></li>
		<li><a ng-href="#/cart">Cart</a></li>
	</ul> 
</div>
<br>
<h1>Welcome to my SHOPPY</h1>
<br>
<a ng-href="#/cart"><button class="btn btn-lg btn-default pull-right"><span class="glyphicon glyphicon-shopping-cart"></span> Check Out</button></a>
	<section data-ng-repeat="product in products">
		<ul class="shopfront">
			<li><h2>{{product.name}}</h2></li>
			<li><p>{{product.snippet}}</p></li>
			<li><img ng-src="{{product.thumb}}"></img></li>
			<li><p>{{product.price | currency: symbol}}</p></li>
			<li><a href="#/shop/{{product._id}}">view more</a></li>
		</ul>

		<div ng-controller="CartItemsCtrl">
	        <button ng-click="newItem(product)" class="btn btn-sm btn-success">Add to Cart</button>
	    </div>
	</section>
<hr>
<footer class="pull right">
<h3>ADMIN ONLY</h3>
<button class="btn btn-md btn-default" data-ng-click="createProduct()">Create New Product</button>
</footer>
