<div class="adminform">
	<h3>Directions: Please complete the form below to add new products to the shop. This will add product to the products array</h3>
	<h4><input type="text" placeholder="Product name" data-ng-model="product.name"></h4>
		<ul>
			<li><textarea data-ng-model="product.snippet" placeholder="Product snippet here"></textarea></li>

			<li><textarea data-ng-model="product.description" placeholder="Full description"></textarea></li>

			<li><textarea data-ng-model="product.price" placeholder="Product price"></textarea></li>

			<li><textarea data-ng-model="product.thumb" placeholder="Link to product thumbnail"></textarea></li>

			<li><textarea data-ng-model="product.large" placeholder="Link to large product image"></textarea></li>
			<button data-ng-click="newProduct(product)">Add new product</button>
		</ul>
</div>
