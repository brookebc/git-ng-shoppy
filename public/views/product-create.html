<div>
	<h2>New Product</h2>
	<h4>Directions: Create a new product for the shop. Click ADD to submit.</h4>
	
	<ul class="adminform">
		<li><input type="text" data-ng-model="product.name" placeholder="New Product Name"></li>
		<li><textarea data-ng-model="product.snippet" placeholder="Product snippet here"></textarea></li>
		<li><textarea data-ng-model="product.description" placeholder="Full description"></textarea></li>
		<li><textarea data-ng-model="product.price" placeholder="Product price"></textarea></li>
		<li><textarea data-ng-model="product.thumb" placeholder="Link to product thumbnail"></textarea></li>
		<li><textarea data-ng-model="product.large1" placeholder="Link to large product image one"></textarea></li>
		<li><textarea data-ng-model="product.large2" placeholder="Link to large product image two"></textarea></li>
		<li><textarea data-ng-model="product.large3" placeholder="Link to large product image three"></textarea></li>
	</ul>

	<button data-ng-click="newProduct(product)">Add product</button>
</div>
