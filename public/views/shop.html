<!--this will be the list view of all the products that are made on the CRUD server-->

<section data-ng-repeat="product in products">
	<h2>{{product.name}}</h2>
	<p>{{product.snippet}}</p>
	<p>{{product.price}}</p>
	<a href="#/product/{{product._id}}">view details</a>
</section>
