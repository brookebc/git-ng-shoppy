<div>
 <ul class="nav nav-pills pull-right">
    <li><a ng-href="#">Home</a></li>
    <li><a ng-href="#/blog">Blog</a></li>
    <li class="active"><a ng-href="#/shop">Shop</a></li>
    <li><a ng-href="#/cart">Cart</a></li>
  </ul> 
 </div>
<section>
	<button class='btn btn-success'><a  ng-href="#/shop">Back to Shop</a></button>
	
	<h1>{{product.name}} : {{product.price | currency: symbol}}</h1>
		<p>{{product.description}}</p>
    <p>{{product.snippet}}</p>
   <p><img ng-src="{{product.large1}}"></img></p>
<hr>	
	<a href="#/shop/{{product._id}}/edit">Edit</a> | <a ng-click="delete()">Delete</a>
 </section>
  <div class="imagecarousel">
    <div style="height: 305px width: 400px">
      <carousel interval='4000'>
        <slide class="active">
          <img ng-src="{{product.large1}}" style="margin:auto;">
        </slide>
        <slide>
          <img ng-src="{{product.large2}}" style="margin:auto;">
        </slide>
        <slide>
          <img ng-src="{{product.large3}}" style="margin:auto;">
        </slide>
      </carousel>
    </div> 
  </div>
