 <ul class="nav nav-pills pull-right">
    <li><a ng-href="#">Home</a></li>

    <li class="active"><a ng-href="#/shop">Shop</a></li>

<section>
	<button class='btn btn-success'><a  ng-href="#/shop">Back to Shop</a></button>
	
	<h1>{{product.name}} : {{product.price | currency: symbol}}</h1>
		<p>{{product.description}}</p>
    <p>{{product.snippet}}</p>
		<p><img ng-src="{{product.large1}}"></img></p>
		<p><img ng-src="{{product.large2}}"></img></p>
		<p><img ng-src="{{product.large3}}"></img></p>
		<p>need to be able to toggle the three images of the product</p>
		<p>this is where you will get a closer look at the product in all its glory</p>
	<a href="#/shop/{{product._id}}/edit">Edit</a> | <a ng-click="delete()">Delete</a>

	</section>
